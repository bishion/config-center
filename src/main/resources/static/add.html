<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>配置中心</title>
    <link rel="stylesheet" href="css/add.css" type="text/css"/>
</head>
<body>
<div class="container">
    <input type="text" id="productId" placeholder="productId"/>
    <select id="appName">
        <option value="" selected>选择APP</option>
        <option value="bops">bops</option>
        <option value="za-permit">za-permit</option>
    </select>
    <button type="button" id="query">查询</button>
    <div class="input-text">
        <input type="text" id="inputText"/>
    </div>
    <div class="tag-list">
        <dl>
            <dt>常用标签</dt>
            <dd>
                <span>oracle</span>
                <span>c</span>
                <span>character</span>
                <span>eclipse</span>
                <span>file</span>
                <span>jsp</span>
                <span>list</span>
                <span>myeclipse</span>
                <span>cache</span>
            </dd>
        </dl>
        <div class="clear"></div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/add.js"></script>
</body>
</html>
